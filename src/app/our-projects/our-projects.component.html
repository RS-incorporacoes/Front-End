<section class="section-wrapper">
    <div class="section-text">
        <h1 class="section-title">
            Nossos projetos.
        </h1>
        <div routerLink="/projetos" class="hover-box">
            <div class="see-all">
                <p class="link" >ver todos</p>
                <img width="20" src="../../assets/images/next.svg">
            </div>
        </div>
    </div>
    <div (click)="selectProject(projects[centerImg - 1].id)" routerLink="projetos" class="section-img-wrapper">
        <div class="container bottom-left-border">
            <div class="project-label">
                <p>{{ projects[centerImg - 1].name }}</p>
                <p>{{ projects[centerImg - 1].address }}</p>
            </div>
            <img routerLink="projetos" class="section-img" [src]="projects[centerImg - 1].img">
        </div>
        <div (click)="selectProject(projects[centerImg].id)" routerLink="projetos" class="container center">
            <div class="project-label">
                <p>{{ projects[centerImg].name }}</p>
                <p>{{ projects[centerImg].address }}</p>
            </div>
            <img routerLink="projetos" class="section-img" [src]="projects[centerImg].img">
        </div>
        <div (click)="selectProject(projects[centerImg + 1].id)" routerLink="projetos" class="container top-right-border" style="margin-right: 0px;" >
            <div class="project-label">
                <p>{{ projects[centerImg + 1].name }}</p>
                <p>{{ projects[centerImg + 1].address }}</p>
            </div>
            <img class="section-img" [src]="projects[centerImg + 1].img">
        </div>
    </div>
</section>
